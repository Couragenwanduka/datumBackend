<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Result Update message</title>
    <link rel="stylesheet" href="./onborading.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" class="logo"/>
            <p class="logo-text">Courage International School</p>
        </div>
    </header>
    <section>
        <article class="message-text">
            <div class="error-message">
                <h2 class="welcome-message">Result Upload Failed</h2>
                <p class="message">Unfortunately, some of the results could not be uploaded successfully. Please find the list of failed results below:</p>
                <ul class="failed-results-list">
                   {{error}}
                </ul>
            </div>
        </article>
    </section>
    <footer>
        <p class="footer">�� 2024 Datum professional service. All rights reserved.</p>
    </footer>
</body>
</html>
